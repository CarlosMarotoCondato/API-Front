<div class="md:mx-10" style="width: 100%;">


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Name Column -->
        <ng-container matColumnDef="titular">
            <th mat-header-cell *matHeaderCellDef> Titular </th>
            <td mat-cell *matCellDef="let element"> {{element.titular}} </td>
        </ng-container>
        
        <!-- Position Column -->
        <ng-container matColumnDef="numeroTarjeta">
        <th mat-header-cell *matHeaderCellDef> No. Tarjeta </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroTarjeta}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="fechaExpiracion">
        <th mat-header-cell *matHeaderCellDef> Fecha expiracion </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaExpiracion}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> <mat-icon class="mat-18" (click)="editar(element)">create</mat-icon> </td>
        </ng-container>
        
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element"> <mat-icon class="mat-18" (click)="eliminar(element.id)">delete</mat-icon> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
